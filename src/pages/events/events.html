<ion-header>

  <ion-navbar>
    <ion-title>EVENTS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>dfdf</h1>
  <ion-item  *ngFor="let item of items" >
<h2>Welcome {{item.EventCode}}</h2>

      <ion-row >
          <ion-col col-4>
              Event Name
          </ion-col>
          <ion-col col-8>
              {{item.EventCode}}
          </ion-col>

      </ion-row >

    <ion-row >
      <ion-col col-4>
        Description
      </ion-col>
      <ion-col col-8>
        {{item.EventName}}
      </ion-col>

    </ion-row >

    <ion-row>
      <ion-col col-4>
        Date
      </ion-col>
      <ion-col col-8>
        {{item.Discription}}
      </ion-col>

    </ion-row>

    <ion-row >
      <ion-col col-4>
        Date
      </ion-col>
      <ion-col col-8>
        {{item.Date}}
      </ion-col>

    </ion-row>
  </ion-item>

</ion-content>
