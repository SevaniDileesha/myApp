<ion-header>

  <ion-navbar>
    <ion-title>EVENTS</ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
      <button ion-button color="dark" (click)="deleteEvent()" >Delete Event</button>
    </div>

  <ion-item class ="bg5-style" *ngFor="let item of items" >
<h2>Welcome </h2>

      <ion-row class ="bg2-style" >
          <ion-col col-4>
               EventCode
          </ion-col>
          <ion-col col-8>
              {{item.EventCode}}
          </ion-col>

      </ion-row >

    <ion-row class ="bg2-style" >
      <ion-col col-4>
        EventName
      </ion-col>
      <ion-col col-8>
        {{item.EventName}}
      </ion-col>

    </ion-row >

    <ion-row class ="bg2-style">
      <ion-col col-4>
        Discription
      </ion-col>
      <ion-col col-8>
        {{item.Discription}}
      </ion-col>

    </ion-row>

    <ion-row class="bg3-style">
      <ion-col col-4>
        Date
      </ion-col>
      <ion-col col-8>
        {{item.Date}}
      </ion-col>

    </ion-row>

    <ion-row class="bg3-style">
      <ion-col col-4>
        Time
      </ion-col>
      <ion-col col-8>
        {{item.Time}}
      </ion-col>

    </ion-row>

    <ion-row class="bg3-style" >
      <ion-col col-4>
        Venue
      </ion-col>
      <ion-col col-8>
        {{item.Venue}}
      </ion-col>

    </ion-row>

  </ion-item>

</ion-content>
