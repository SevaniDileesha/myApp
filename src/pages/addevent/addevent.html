<ion-header>

  <ion-navbar>
    <ion-title text-center>Event add form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <br>
    <br>
    <ion-item>
      <ion-label color="dark" floating>EventCode</ion-label>
          <ion-input type="text" placeholder="EventCode" name="EventCode" #EventCode></ion-input>
        </ion-item>
        <br>
        <br>

<ion-item>
  <ion-label color="dark" floating>EventName</ion-label>
<ion-input type="text" placeholder="EventName" name="EventName" #EventName></ion-input>
</ion-item>
<br>
<br>

        <ion-item>
          <ion-label color="dark" floating>Discription</ion-label>
        <ion-input type="text" placeholder="Discription" name="Discription" #Discription></ion-input>
      </ion-item>
      <br>
      <br>

      <ion-item>
        <ion-label color="dark" floating>Date (DD/MM/YY)</ion-label>
      <ion-input type="text" placeholder="Date (DD/MM/YY)" name="Date" #Date></ion-input>
    </ion-item>
    <br>
    <br>

    <ion-item>
      <ion-label color="dark" floating>Time</ion-label>
    <ion-input type="text" placeholder="Time" name="Time" #Time></ion-input>
  </ion-item>
  <br>
  <br>

  <ion-item>
    <ion-label color="dark" floating>Venue</ion-label>
  <ion-input type="text" placeholder="Venue" name="Venue" #Venue></ion-input>
</ion-item>
<br>
<br>

    </ion-card>

    <div text-center>
          <button ion-button color="dark" (click)="Submit()">Submit</button>
    </div>

</ion-content>
