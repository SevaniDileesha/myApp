<ion-header>

  <ion-navbar>
    <ion-title>EVENTS</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item  *ngFor="let item of items" >
<br>

      <ion-row  >
          <ion-col col-4>
               EventCode:
               <br>
          </ion-col>
          <ion-col col-8>
            <br>
              {{item.EventCode}}
          </ion-col>

      </ion-row >

    <ion-row  >
      <ion-col col-4>
        EventName:
        <br>
      </ion-col>
      <ion-col col-8>
        <br>
        {{item.EventName}}
      </ion-col>

    </ion-row >

    <ion-row >
      <ion-col col-4>
        Discription:
        <br>
      </ion-col>
      <ion-col col-8>
        <br>
        {{item.Discription}}
      </ion-col>

    </ion-row>

    <ion-row >
      <ion-col col-4>
        Date:
        <br>
      </ion-col>
      <ion-col col-8>
        <br>
        {{item.Date}}
      </ion-col>

    </ion-row>

    <ion-row >
      <ion-col col-4>
        Time:
        <br>
      </ion-col>
      <ion-col col-8>
        <br>
        {{item.Time}}
      </ion-col>

    </ion-row>

    <ion-row  >
      <ion-col col-4>
        Venue:
        <br>
      </ion-col>
      <ion-col col-8>
        <br>
        {{item.Venue}}
      </ion-col>

    </ion-row>

  </ion-item>


</ion-content>
