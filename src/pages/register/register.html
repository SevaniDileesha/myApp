<ion-header>

  <ion-navbar>

    <img  src="assets/imgs/main.jpg">

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-title text-center>Register</ion-title>
  <ion-card>
    <br>
    <br>
    <ion-item>
      <ion-label color="dark" floating>Username</ion-label>
          <ion-input type="text" placeholder="Username" name="username" #username></ion-input>
        </ion-item>
        <br>
        <br>
<ion-item>
  <ion-label color="dark" floating>District</ion-label>
<ion-input type="text" placeholder="District" name="district" #district></ion-input>
</ion-item>
<br>
<br>

        <ion-item>
          <ion-label color="dark" floating>Division</ion-label>
        <ion-input type="text" placeholder="Division" name="division" #division></ion-input>
      </ion-item>
      <br>
      <br>

      <ion-item>
        <ion-label color="dark" floating>Email</ion-label>
    <ion-input type="email"  placeholder="Email" name="email" #email></ion-input>
    </ion-item>

    <br>
    <br>
        <ion-item>
          <ion-label color="dark" floating>Mobile Number</ion-label>
        <ion-input type="number" placeholder="Mobile Number" maxlength="10" name="mobile" #mobile></ion-input>
      </ion-item>

      <br>
      <br>

      <ion-item>
        <ion-label color="dark" floating>Password</ion-label>
        <ion-input type="password" placeholder="Password" maxlength="8" name="password" #password></ion-input>
      </ion-item>

      <br>
      <br>
      <ion-item>
        <ion-label color="dark" floating>Confirm Password</ion-label>
      <ion-input type="password" placeholder="Confirm Password" maxlength="8" name="confirmpassword" #confirmpassword></ion-input>
    </ion-item>

    <br>
    <br>

    </ion-card>

    <div text-center>
          <button ion-button color="dark" (click)="Register()">Register</button>
    </div>

</ion-content>
